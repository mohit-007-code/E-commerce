{% extends "base.html" %}

{% block title %}Add New Product{% endblock %}

{% block extra_head %}
<style>
  :root {
    --zinc-50: #fafafa;
    --zinc-100: #f4f4f5;
    --zinc-200: #e4e4e7;
    --zinc-300: #d4d4d8;
    --zinc-400: #a1a1aa;
    --zinc-500: #71717a;
    --zinc-600: #52525b;
    --zinc-700: #3f3f46;
    --zinc-800: #27272a;
    --zinc-900: #18181b;

    --accent-light: #f59e0b;
    --accent-dark: #d97706;

    --bg-light: var(--zinc-50);
    --bg-dark: var(--zinc-900);

    --text-light: var(--zinc-900);
    --text-dark: var(--zinc-50);
  }

  body.light-theme {
    background-color: var(--bg-light);
    color: var(--text-light);
    font-family: 'Arial', sans-serif;
  }

  body.light-theme .container {
    width: 100%;
    max-width: 700px;
    margin: 40px auto;
    padding: 25px 30px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.07);
  }

  body.light-theme h1 {
    text-align: center;
    font-size: 2.6rem;
    color: var(--zinc-900);
    margin-bottom: 40px;
    font-weight: 700;
  }

  form.new-product-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 30px;
    row-gap: 25px;
  }

  form.new-product-form label {
    font-size: 1.1rem;
    color: var(--zinc-700);
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  form.new-product-form input[type="text"],
  form.new-product-form input[type="number"],
  form.new-product-form input[type="file"],
  form.new-product-form textarea {
    width: 100%;
    padding: 14px 16px;
    border: 1.8px solid var(--zinc-300);
    border-radius: 10px;
    font-size: 1.1rem;
    color: var(--zinc-900);
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  form.new-product-form input[type="text"]:focus,
  form.new-product-form input[type="number"]:focus,
  form.new-product-form input[type="file"]:focus,
  form.new-product-form textarea:focus {
    outline: none;
    border-color: var(--accent-light);
    box-shadow: 0 0 12px var(--accent-light);
  }

  form.new-product-form textarea {
    grid-column: 1 / -1;
    resize: vertical;
    min-height: 140px;
  }

  form.new-product-form input[type="submit"] {
    grid-column: 1 / -1;
    background-color: var(--accent-light);
    color: white;
    padding: 16px 0;
    border: none;
    border-radius: 50px;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }

  form.new-product-form input[type="submit"]:hover {
    background-color: var(--accent-dark);
    transform: translateY(-4px);
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 35px;
    font-size: 1.2rem;
    color: var(--accent-dark);
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: var(--accent-light);
    text-decoration: underline;
  }

  /* Dark Theme */
  body.dark-theme {
    background-color: var(--bg-dark);
    color: var(--text-dark);
    font-family: 'Arial', sans-serif;
  }

  body.dark-theme .container {
    width: 100%;
    max-width: 700px;
    margin: 40px auto;
    padding: 25px 30px;
    background: var(--zinc-800);
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
  }

  body.dark-theme h1 {
    color: var(--zinc-100);
  }

  body.dark-theme form.new-product-form label {
    color: var(--zinc-300);
  }

  body.dark-theme form.new-product-form input[type="text"],
  body.dark-theme form.new-product-form input[type="number"],
  body.dark-theme form.new-product-form input[type="file"],
  body.dark-theme form.new-product-form textarea {
    background-color: var(--zinc-700);
    border: 1.8px solid var(--zinc-600);
    color: var(--zinc-100);
  }

  body.dark-theme form.new-product-form input[type="text"]:focus,
  body.dark-theme form.new-product-form input[type="number"]:focus,
  body.dark-theme form.new-product-form input[type="file"]:focus,
  body.dark-theme form.new-product-form textarea:focus {
    border-color: var(--accent-light);
    box-shadow: 0 0 12px var(--accent-light);
    outline: none;
  }

  body.dark-theme form.new-product-form input[type="submit"] {
    background-color: var(--accent-dark);
    color: var(--text-dark);
  }

  body.dark-theme form.new-product-form input[type="submit"]:hover {
    background-color: var(--accent-light);
    color: var(--text-dark);
    transform: translateY(-4px);
  }

  body.dark-theme .back-link {
    color: var(--accent-light);
  }

  body.dark-theme .back-link:hover {
    color: var(--accent-dark);
  }

  /* Mobile Responsive */
  @media (max-width: 600px) {
    form.new-product-form {
      grid-template-columns: 1fr;
      padding: 0;
    }
    form.new-product-form textarea {
      grid-column: 1;
    }
  }
</style>

<script>
  // Theme auto toggle on system preference
  document.addEventListener('DOMContentLoaded', () => {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const body = document.body;
    if (!body.classList.contains('light-theme') && !body.classList.contains('dark-theme')) {
      body.classList.add(prefersDark ? 'dark-theme' : 'light-theme');
    }
  });
</script>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Add New Product</h1>

  <form method="POST" enctype="multipart/form-data" class="new-product-form" novalidate>
    {% csrf_token %}

    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter product name" required>

    <label for="price">Price (₹):</label>
    <input type="number" id="price" name="price" placeholder="Enter product price" step="0.01" required>

    <label for="image">Product Image:</label>
    <input type="file" id="image" name="image" required accept="image/*">

    <label for="description">Product Description:</label>
    <textarea id="description" name="description" placeholder="Enter product description" required></textarea>

    <input type="submit" value="Add Product">
  </form>

  <a href="{% url 'product-list-page' %}" class="back-link">← Back to Product List</a>
</div>
{% endblock %}
