{% extends "base.html" %}

{% block title %}{{ product.name }} - Product Detail{% endblock %}

{% block extra_head %}
<style>
  :root {
    --zinc-50: #fafafa;
    --zinc-100: #f4f4f5;
    --zinc-200: #e4e4e7;
    --zinc-300: #d4d4d8;
    --zinc-400: #a1a1aa;
    --zinc-500: #71717a;
    --zinc-600: #52525b;
    --zinc-700: #3f3f46;
    --zinc-800: #27272a;
    --zinc-900: #18181b;

    --accent-light: #f59e0b;
    --accent-dark: #d97706;

    --bg-light: var(--zinc-50);
    --bg-dark: var(--zinc-900);

    --text-light: var(--zinc-900);
    --text-dark: var(--zinc-50);
  }

  body.light-theme {
    background-color: var(--bg-light);
    color: var(--text-light);
  }

  body.light-theme .container {
    width: 90%;
    margin: 50px auto;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 30px;
    background-color: var(--zinc-50);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
  }

  body.light-theme .image-gallery img,
  body.light-theme .main-image img {
    border-radius: 12px;
    border: 1.5px solid var(--zinc-300);
    cursor: pointer;
    transition: transform 0.3s ease, border-color 0.3s ease;
  }

  body.light-theme .image-gallery img:hover {
    border-color: var(--accent-light);
    transform: scale(1.1);
  }

  body.light-theme .main-image img {
    max-width: 400px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
  }

  body.light-theme .product-details {
    flex: 2;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: var(--zinc-900);
  }

  body.light-theme .product-details h2 {
    font-size: 2.2rem;
    margin-bottom: 12px;
    font-weight: 700;
  }

  body.light-theme .product-details p.product-description {
    font-size: 1.2rem;
    color: var(--zinc-600);
    margin-bottom: 100px;
    line-height: 1.5;
  }

  body.light-theme .price {
    font-size: 1.7rem;
    font-weight: bold;
    color: var(--accent-dark);
  }

  body.light-theme .buttons {
    display: flex;
    gap: 20px;
    margin-top: 30px;
  }

  body.light-theme .buttons a {
    display: inline-block;
    background-color: var(--accent-light);
    color: white;
    padding: 17px 34px;
    font-size: 1.1rem;
    font-weight: 700;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0 6px 20px rgba(246, 158, 11, 0.5);
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  body.light-theme .buttons a:hover {
    background-color: var(--accent-dark);
    box-shadow: 0 8px 25px rgba(217, 119, 6, 0.8);
    transform: translateY(-6px);
  }

  body.light-theme .buttons a:active {
    background-color: #b45309;
    transform: translateY(0);
    box-shadow: none;
  }

  /* Dark theme */
  body.dark-theme {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  body.dark-theme .container {
    width: 90%;
    margin: 50px auto;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 30px;
    background-color: var(--zinc-800);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
  }

  body.dark-theme .image-gallery img,
  body.dark-theme .main-image img {
    border-radius: 12px;
    border: 1.5px solid var(--zinc-600);
    cursor: pointer;
    transition: transform 0.3s ease, border-color 0.3s ease;
  }

  body.dark-theme .image-gallery img:hover {
    border-color: var(--accent-light);
    transform: scale(1.1);
  }

  body.dark-theme .main-image img {
    max-width: 400px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 8px 28px rgba(245, 158, 11, 0.6);
  }

  body.dark-theme .product-details {
    flex: 2;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: var(--zinc-100);
  }

  body.dark-theme .product-details h2 {
    font-size: 2.2rem;
    margin-bottom: 12px;
    font-weight: 700;
  }

  body.dark-theme .product-details p.product-description {
    font-size: 1.2rem;
    color: var(--zinc-400);
    margin-bottom: 100px;
    line-height: 1.5;
  }

  body.dark-theme .price {
    font-size: 1.7rem;
    font-weight: bold;
    color: var(--accent-light);
  }

  body.dark-theme .buttons {
    display: flex;
    gap: 20px;
    margin-top: 30px;
  }

  body.dark-theme .buttons a {
    display: inline-block;
    background-color: var(--accent-dark);
    color: var(--text-dark);
    padding: 17px 34px;
    font-size: 1.1rem;
    font-weight: 700;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0 6px 20px rgba(217, 119, 6, 0.7);
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  body.dark-theme .buttons a:hover {
    background-color: var(--accent-light);
    box-shadow: 0 8px 25px rgba(246, 158, 11, 0.8);
    transform: translateY(-6px);
    color: var(--text-dark);
  }

  body.dark-theme .buttons a:active {
    background-color: #b45309;
    transform: translateY(0);
    box-shadow: none;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      padding: 15px;
    }

    .main-image img {
      max-width: 100%;
    }

    .product-details {
      margin-top: 30px;
    }
  }
</style>

<script>
  // Theme toggle based on system preference on load
  document.addEventListener('DOMContentLoaded', () => {
    const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const body = document.body;
    if (!body.classList.contains('light-theme') && !body.classList.contains('dark-theme')) {
      body.classList.add(userPrefersDark ? 'dark-theme' : 'light-theme');
    }
  });
</script>
{% endblock %}

{% block content %}
<div class="container">

    <!-- Main Image -->
    <div class="main-image">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>

    <!-- Product Details -->
    <div class="product-details">
        <h2>{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>
        <p class="price">Rs {{ product.price }}</p>

        <div class="buttons">
            <a href="{% url 'buy-now-product' pk=product.id %}">Buy Now</a>
            <a href="{% url 'product-list-page' %}">Go to Product List</a>
        </div>
    </div>
</div>
{% endblock %}
