<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 50px auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .main-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        .product-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 100px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e67e22;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            background-color: #e67e22;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons a:hover {
            background-color: #d35400;
            transform: translateY(-5px);
        }

        .buttons a:active {
            background-color: #c0392b;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Main Image -->
        <div class="main-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h2>{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>
            <p class="price">Rs {{ product.price }}</p>
           

            <div class="buttons">
                <a href="{% url 'buy-now-product' pk=product.id %}">Buy Now</a>
                <a href="{% url 'product-list-page' %}">Go to Product List</a>
            </div>
        </div>
    </div>
</body>
</html>
