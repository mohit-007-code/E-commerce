<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #2ecc71;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Shopping with Us!</h1>
        <p>Your order is confirmed. Here are the details:</p>
        <p><strong>Address:</strong> {{ address }}</p>
        <p><strong>Phone:</strong> {{ phone }}</p>
        <p><strong>Payment Method:</strong> {{ payment_method|title }}</p>

        <a href="{% url 'product-list-page' %}" class="btn">Continue Shopping</a>
    </div>

</body>
</html>
