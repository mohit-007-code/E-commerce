<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Welcome to Our Store</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        /* Button Styling */
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #d35400;
            transform: translateY(-5px);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to Our Online Store</h1>
        <p>Your one-stop shop for the latest products and amazing deals. Discover a wide range of high-quality products just for you.</p>
        <a href="{% url 'product-list-page' %}" class="cta-button">Browse Our Products</a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Our Store | All Rights Reserved</p>
    </footer>
</body>
</html>
