{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block extra_head %}
<style>
  :root {
    --zinc-50: #fafafa;
    --zinc-100: #f4f4f5;
    --zinc-200: #e4e4e7;
    --zinc-300: #d4d4d8;
    --zinc-400: #a1a1aa;
    --zinc-500: #71717a;
    --zinc-600: #52525b;
    --zinc-700: #3f3f46;
    --zinc-800: #27272a;
    --zinc-900: #18181b;

    --accent-blue: #3498db;
    --accent-blue-dark: #2980b9;

    --bg-light: var(--zinc-50);
    --bg-dark: var(--zinc-900);

    --text-light: var(--zinc-900);
    --text-dark: var(--zinc-50);
  }

  body.dark-theme {
    background-color: var(--bg-dark);
    color: var(--text-dark);
    font-family: 'Arial', sans-serif;
  }

  body.light-theme {
    background-color: var(--bg-light);
    color: var(--text-light);
    font-family: 'Arial', sans-serif;
  }

  .container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: var(--zinc-800);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
    border-radius: 12px;
    box-sizing: border-box;
  }

  body.light-theme .container {
    background-color: white;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .checkout-title {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 25px;
    color: var(--text-dark);
    font-weight: 700;
  }

  body.light-theme .checkout-title {
    color: var(--text-light);
  }

  .checkout-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-dark);
    display: block;
    margin-bottom: 8px;
  }

  body.light-theme .form-group label {
    color: var(--text-light);
  }

  .form-group input[type="text"],
  .form-group input[type="tel"],
  .form-group input[type="email"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 1rem;
    border: 1.8px solid var(--zinc-600);
    border-radius: 8px;
    box-sizing: border-box;
    background-color: var(--zinc-700);
    color: var(--text-dark);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  body.light-theme .form-group input[type="text"],
  body.light-theme .form-group input[type="tel"],
  body.light-theme .form-group input[type="email"] {
    background-color: white;
    border-color: #ccc;
    color: var(--text-light);
  }

  .form-group input[type="text"]:focus,
  .form-group input[type="tel"]:focus,
  .form-group input[type="email"]:focus {
    outline: none;
    border-color: var(--accent-blue);
    box-shadow: 0 0 10px var(--accent-blue);
  }

  .payment-methods {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  .payment-option {
    display: flex;
    align-items: center;
    font-size: 1rem;
    color: var(--text-white);
    cursor: pointer;
  }

  body.light-theme .payment-option {
    color: var(--text-light);
  }

  .payment-option input {
    margin-right: 10px;
    cursor: pointer;
    width: 18px;
    height: 18px;
  }

  .btn {
    background-color: var(--accent-blue);
    color: var(--text-dark);
    padding: 14px 25px;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%;
    margin-top: 20px;
    user-select: none;
  }

  .btn:hover {
    background-color: var(--accent-blue-dark);
    transform: translateY(-3px);
  }

  @media screen and (max-width: 768px) {
    .container {
      width: 95%;
      padding: 20px;
    }

    .checkout-title {
      font-size: 1.8rem;
    }

    .payment-methods {
      flex-direction: column;
      gap: 15px;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container" role="main" aria-labelledby="checkout-title">
  <h1 id="checkout-title" class="checkout-title">Checkout</h1>
  <form method="POST" action="{% url 'checkout-complete' %}" class="checkout-form" novalidate>
    {% csrf_token %}

    <div class="form-group">
      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9+\-\s()]{7,}">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="mkm@gmail.com" required>
    </div>

    <div class="form-group payment-methods" role="radiogroup" aria-labelledby="payment-method-label">
      <span id="payment-method-label" class="sr-only">Select Payment Method</span>
      <label class="payment-option">
        <input type="radio" name="payment_method" value="cash_on_delivery" required aria-required="true"> Cash on Delivery
      </label>
      <label class="payment-option">
        <input type="radio" name="payment_method" value="upi" required aria-required="true"> UPI
      </label>
    </div>

    <button type="submit" class="btn">Confirm Purchase</button>
  </form>
</div>
{% endblock %}
