<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .checkout-title {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .payment-option input {
            margin-right: 10px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .checkout-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="checkout-title">Checkout</h1>
        <form method="POST" action="{% url 'checkout-complete' %}" class="checkout-form">
            {% csrf_token %}
            
            <!-- Delivery Address -->
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
    
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="mkm@gmail.com" required>
            </div>
    
            <!-- Payment Methods -->
            <div class="form-group payment-methods">
                <label class="payment-option">
                    <input type="radio" name="payment_method" value="cash_on_delivery" required> Cash on Delivery
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment_method" value="upi" required> UPI
                </label>
            </div>
    
            <!-- Confirm Button -->
            <button type="submit" class="btn">Confirm Purchase</button>
        </form>
    </div>
    

</body>
</html>
