<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .navbar .search-bar input {
            width: 170%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .navbar .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 122, 255, 0.5);
        }

        .navbar .menu-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .navbar .menu-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar .menu-links a:hover {
            color: #ffeaa7;
        }

        .navbar .icon-button {
            background-color: white;
            color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navbar .icon-button:hover {
            background-color: #2980b9;
            color: white;
        }

        .product-list {
            column-count: 4; 
            column-gap: 20px;
            padding: 20px;
        }

        .product-item {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            break-inside: avoid; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px;
            text-align: center;
        }

        .product-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-bottom: 5px solid #f1c40f;
        }

        .product-item h2 {
            font-size: 1.4rem;
            margin: 15px 15px 5px;
            color: #2c3e50;
        }

        .product-item p {
            font-size: 1rem;
            color: #7f8c8d;
            margin: 0 15px 10px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0 15px 15px;
        }

        .buy-now-button,
        .delete-button {
            display: block;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            margin: 10px 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none;
        }

        .buy-now-button:hover {
            background: #e67e22;
            transform: translateY(-5px);
        }

        .delete-button {
            background: linear-gradient(90deg, #ff6b6b, #ff4b4b);
            width: 90%;
        }

        .delete-button:hover {
            background: #e74c3c;
            transform: translateY(-5px);
        }

        .no-products-found {
            text-align: center;
            font-size: 1.5rem;
            color: #888;
            margin-top: 50px;
        }

        footer {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 1200px) {
            .product-list {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .product-list {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .product-list {
                column-count: 1;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .search-bar input {
                width: 100%;
                margin-bottom: 10px;
            }

            .navbar .menu-links {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }

            .navbar .menu-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home-page' %}" class="logo">ShopMe</a>

        <div class="search-bar">
            <form action="{% url 'product-list-page' %}" method="get">
                <input type="text" name="q" placeholder="Search for products..." value="{{ request.GET.q }}">
            </form>
          
        </div>

        <div class="menu-links">
            <a href="{% url 'product-list-page' %}">Home</a>
            <a href="{% url 'add-product' %}">Add Product</a>
            <a href="{% url 'cart_page' %}" class="icon-button">ðŸ›’</a>
        </div>
    </div>

    <div class="product-list">
        {% if products %}
            {% for product in products %}
                <div class="product-item">
                    <a href="{% url 'product-detail-page' pk=product.id %}">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <p class="price">Rs {{ product.price }}</p>
                    <a href="{% url 'add-to-cart' pk=product.id %}" class="buy-now-button">Add To Cart</a>
                    <form action="{% url 'delete-product' pk=product.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-products-found">No products found. Please try searching again.</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 ShopMe. All Rights Reserved.</p>
    </footer>
</body>
</html>
